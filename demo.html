    (function (i, s, o, g, r, a, m) {
        // 这里定义，然后在插件里面通过 window._PLUG_IM.q 获取，这里的 i[r] 相当于 window 对象，q 就是下面的 q，arguments 语法，自己百度下就知道了
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        };
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
//        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'http://localhost/im/plug-im/plug-im.js', "_PLUG_IM");

    _PLUG_IM("sss", 111);
    _PLUG_IM("bbbb", 2222);
    _PLUG_IM("bbbb555", 2222, 'sssss');
    _PLUG_IM("bbbbd", {
        fff: 1111
    });

    setTimeout(function () {
        console.log(_PLUG_IM);
        _PLUG_IM("fffff", 2222)
    }, 1500)
